  <!-- Sections for displaying fort cards -->
  <div id="ESTATE-sections" style="background-color: #ffff;"></div>
  <script>
      async function loadForts() {
        const response = await fetch('realestate.json');
        const data = await response.json();
        const ESTATESections = document.getElementById('ESTATE-sections');

        const sections = [
          { title: "POPULAR RESIDENCE", count: 3 },
          { title: "ALL OUR CONSTRUCTIONS", count: 3 },
        ];

        let ESTATEIndex = 0;

        sections.forEach(section => {
          const sectionTitle = `<center><h1 style="padding: 2%;">${section.title}</h1></center>`;
          let sectionContent = `<div class="container"><div class="row">`;

          for (let i = 0; i < section.count; i++) {
            const ESTATE = data.ESTATE[ESTATEIndex];
            sectionContent += `
            <div class="col-md-4 col-sm-6 col-12 mb-4">
              <div class="card">
                <a href="trialhtml.html?id=${ESTATE.id}">
                  <img src="${ESTATE.image}" class="card-img-top" alt="${ESTATE.title}">
                </a>
                <div class="card-body" style="background-color: #ffff">
                  <h5 class="card-title">${ESTATE.title}</h5>
                  <p class="card-text">
                    Location: ${ESTATE.location}<br>
                    Famous For: ${ESTATE.famousFor}
                  </p>
                  <div class="rating">
                    
                    <p><span><i class="fas fa-tag"></i>${ESTATE.rating}</span> </p>
                  </div>
                </div>
              </div>
            </div>
            `;
            ESTATEIndex++;
          }

          sectionContent += `</div></div>`;
          ESTATESections.innerHTML += sectionTitle + sectionContent;
        });
      }

      window.onload = loadForts;
  </script>
